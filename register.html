        <h3 class="text-center">Enroll in Our Training Program</h3>

    <label for="phoneNumber">Phone Number*:</label>

<script>
function validatePhoneNumber(input) {
    // Remove any non-numeric characters
    input.value = input.value.replace(/[^0-9]/g, '');
}
</script>



            <div class="form-group">

                </div>
            </div>

            <div class="form-group">

<script>
        function fetchPincodeDetails() {
            let pincode = document.getElementById('pincode').value;
            if (pincode.length === 6) {  // PIN codes in India have 6 digits
                fetch(`https://api.postalpincode.in/pincode/${pincode}`)
                .then(response => response.json())
                .then(data => {
                    if (data[0].Status === "Success") {
                        let postOffice = data[0].PostOffice[0];
                        document.getElementById('city').value = postOffice.District;
                        document.getElementById('state').value = postOffice.State;
                    } else {
                        alert("Invalid Pincode");
                        document.getElementById('city').value = '';
                        document.getElementById('state').value = '';
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alert("Failed to fetch pincode details.");
                });
            } else {
                document.getElementById('city').value = '';
                document.getElementById('state').value = '';
            }
        }
    </script>
